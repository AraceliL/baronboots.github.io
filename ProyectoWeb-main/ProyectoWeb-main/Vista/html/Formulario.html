<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/Diseño-Formulario.css">
</head>

<body class="cuerpo">
    <section class="diseño-registro">
        <h4 >Formulario de registro</h4>
        <input class="diseño-c" type="text" name="Nombre" id="Nombre" placeholder="Ingrese su nombre">
        <input class="diseño-c" type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese sus apellidos">
        <input class="diseño-c" type="email" name="Correo" id="Correo" placeholder="Ingrese su correo">
        <input class="diseño-c" type="password" name="Contraseña" id="Contraseña" placeholder="Ingrese su contraseña">

        <p>Estoy de acuerdo con los
            <a href="#"> Terminos y condiciones</a>
        </p>

        <input class="boton-r" type="submit" value="Registrar">

    </section>
</body>

</html>
